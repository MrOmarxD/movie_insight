openapi: 3.0.0
info:
  title: Movie Insight API
  version: 1.0.0
servers:
  - url: http://localhost:8080
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/movies:
    get:
      summary: Busca película por título
      parameters:
        - in: query
          name: title
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Película encontrada
  /api/auth/register:
    post:
      summary: Registrar usuario
      requestBody:
        required: true
      responses:
        '200':
          description: Usuario creado
  /api/auth/login:
    post:
      summary: Login usuario
      requestBody:
        required: true
      responses:
        '200':
          description: Devuelve token JWT
  /api/users/{id}/favorites:
    get:
      summary: Obtener favoritos (autenticación requerida)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Lista de favoritos
    post:
      summary: Añadir favorito (autenticación requerida)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
